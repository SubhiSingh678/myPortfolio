<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Health & Wellness Webinar</title>
    <link rel="stylesheet" href="form.css"> <!-- Link to the CSS file for the form -->
    <link rel="stylesheet" href="home.css"> <!-- Link to your existing home.css (if needed) -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Holistic Health</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="events.html">Upcoming Events</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="registration">
        <h1>Register for the Health & Wellness Webinar</h1>
        <form action="https://formspree.io/f/xyzkzybr" method="POST" class="form-container">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="event">Choose Event:</label>
                <select id="event" name="event" required>
                    <option value="webinar">Health & Wellness Webinar (March 5, 2025)</option>
                    <option value="coaching">Personalized Health Coaching (March 10, 2025)</option>
                    <option value="bootcamp">Fitness Bootcamp (March 20, 2025)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
</body>
